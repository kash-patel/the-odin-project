<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <div id="book-list"></div>
      <form id="new-book-form" name="new-book-form" novalidate onsubmit="return false">
        <label for="title">Title:</label><br/>
        <input class="text-input" type="text" name="title" required><br/>
        <p class="invalid-input-text" id="invalid-title-text">Title cannot be empty!</p>
        <label for="author">Author:</label><br/>
        <input class="text-input" type="text" name="author" required><br/>
        <p class="invalid-input-text" id="invalid-author-text">Author cannot be empty!</p>
        <label for="pages">Pages:</label><br/>
        <input class="text-input" type="number" min="1" name="pages" required><br/>
        <p class="invalid-input-text" id="invalid-pages-text">Pages must be a positive integer!</p>
        <label for="read" class="switch">Mark as read:
          <input class="toggle" type="checkbox" name="read">
        </label>
        <input class="submit-button" type="submit" name="submit" value="Add Book" onclick="createBook()">
      </form>
      <button id="new-book">+</button>
    </main>
    <footer>
      <p>&copy; Kashyap Patel 2021</p>
      <a href="http://kashpatel.ca">kashpatel.ca</a>
    </footer>
  </body>
</html>
