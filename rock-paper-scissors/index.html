<!DOCTYPE html>

<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <p class="player-name">Computer </p>
      <p class="score" id="computer">0</p>
      <p class="message" id="state">State</p>
      <p class="message" id="message">Begin!</p>
      <p class="score" id="player">0</p>
      <p class="player-name">You </p>
      <div id="buttons">
        <button id="Rock" class="button">Rock</button>
        <button id="Paper" class="button">Paper</button>
        <button id="Scissors" class="button">Scissors</button>
      </div>
    </main>
    <footer>
      <p>&copy; Kashyap Patel 2021</p>
      <a href="http://kashpatel.ca">kashpatel.ca</a>
    </footer>
  </body>
</html>
